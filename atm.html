<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced ATM Simulator</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet">
  
  
  <!-- App styles -->
  <link rel="stylesheet" href="atm.css">
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 overflow-y-auto">
  <!-- Outer shell: centers the ATM on the page -->
  <div class="atm-root flex items-center justify-center p-4">
   <div class="atm-container w-full max-w-2xl flex flex-col">
    <!-- ATM Header -->
    <div class="bg-gradient-to-r from-emerald-600 to-teal-600 rounded-t-3xl p-4 text-center shadow-lg">
     <h1 id="bank-name" class="text-white font-bold text-2xl tracking-wider font-orbitron">NEXUS BANK</h1>
     <p class="text-emerald-100 text-xs mt-1">🏧 24/7 ATM Service</p>
    </div>
    <!-- Main ATM Container -->
    <div class="atm-layout mx-4 mt-4 rounded-2xl border border-slate-700/60 bg-slate-900/30 p-3 md:p-4">
     <div class="grid gap-4 md:grid-cols-2">
      <div class="atm-panel flex flex-col min-w-0">
       <!-- Screen panel -->
       <div class="atm-screen rounded-lg p-6 border-4 border-slate-700 flex-1 min-h-0">
        <div id="screen-content" class="w-full h-full text-cyan-400 overflow-y-auto font-share-tech"><!-- Dynamic content -->
        </div>
        
       </div>
      </div>
      <div class="atm-panel flex flex-col min-w-0">
      <!-- Keypad panel (height synced to screen via JS) -->
       <div class="keypad-panel bg-gradient-to-b from-slate-700 to-slate-800 p-4 rounded-xl shadow-inner flex-1">
        <div class="grid grid-cols-3 gap-2"><button class="keypad-btn h-12 rounded-lg text-white text-lg font-bold" onclick="keyPress('1')">1</button> <button class="keypad-btn h-12 rounded-lg text-white text-lg font-bold" onclick="keyPress('2')">2</button> <button class="keypad-btn h-12 rounded-lg text-white text-lg font-bold" onclick="keyPress('3')">3</button> <button class="keypad-btn h-12 rounded-lg text-white text-lg font-bold" onclick="keyPress('4')">4</button> <button class="keypad-btn h-12 rounded-lg text-white text-lg font-bold" onclick="keyPress('5')">5</button> <button class="keypad-btn h-12 rounded-lg text-white text-lg font-bold" onclick="keyPress('6')">6</button> <button class="keypad-btn h-12 rounded-lg text-white text-lg font-bold" onclick="keyPress('7')">7</button> <button class="keypad-btn h-12 rounded-lg text-white text-lg font-bold" onclick="keyPress('8')">8</button> <button class="keypad-btn h-12 rounded-lg text-white text-lg font-bold" onclick="keyPress('9')">9</button> <button class="btn-cancel h-12 rounded-lg" onclick="handleCancel()">CANCEL</button> <button class="keypad-btn h-12 rounded-lg text-white text-lg font-bold" onclick="keyPress('0')">0</button> <button class="btn-enter h-12 rounded-lg" onclick="handleEnter()">ENTER</button>
        </div><button class="btn-clear w-full h-10 mt-2 rounded-lg" onclick="handleClear()">CLEAR</button>
       </div>
       <!-- Card stack sits under the keypad; height is synced to screen via JS -->
       <div class="card-stack">
        <div class="card-slot h-3 rounded-sm mx-auto w-48 relative overflow-hidden">
         <div id="card-indicator" class="absolute inset-0 bg-gradient-to-r from-emerald-500 to-teal-400 transform -translate-x-full transition-transform duration-500"></div>
        </div>
        <p class="text-center text-slate-500 text-xs mt-1">INSERT CARD</p>
        <div id="physical-card" onclick="insertCard()" class="card">
         <div class="flex justify-between items-start mb-4">
          <div>
           <p class="text-xs font-semibold" id="card-type-label">DEBIT CARD</p>
           <p class="text-2xl font-bold font-share-tech" id="card-number">◆◆◆◆ 1234</p>
          </div>
          <div class="text-2xl">
           💳
          </div>
         </div>
         <div class="flex justify-between items-end">
          <div>
           <p class="text-xs font-semibold">PIN:</p>
           <p id="card-pin-display" class="text-sm font-bold font-share-tech">1234</p>
          </div>
          <p class="text-xs font-semibold">VALID THRU<br>
           12/25</p>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
    <!-- Footer -->
    <div class="bg-gradient-to-r from-slate-700 to-slate-600 rounded-b-3xl mx-4 p-3 text-center">
     <p class="text-slate-400 text-xs">🔒 Secure Banking • 128-bit Encryption</p>
    </div>
   </div>
  </div>
  <!-- Receipt Modal (hidden until used) -->
  <div id="receipt-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 hidden z-50 overflow-y-auto">
   <div class="bg-white rounded-lg max-w-md w-full my-8 shadow-2xl">
    <div class="receipt-container" id="receipt-content"></div>
    <div class="bg-slate-100 p-4 flex gap-2"><button onclick="closeReceipt()" class="flex-1 bg-slate-700 text-white py-2 rounded-lg font-bold hover:bg-slate-600 transition">Close</button> <button onclick="printAndClose()" class="flex-1 bg-emerald-600 text-white py-2 rounded-lg font-bold hover:bg-emerald-700 transition">🖨️ Print</button>
    </div>
   </div>
  </div>
  
   <script src="atm.js" defer></script>
 </body>
</html>
